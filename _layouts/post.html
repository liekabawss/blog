---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
        <h2>{{- page.title -}}</h2>
        {%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
      </header>
      <hr />
	    {{- content -}}
	  </div>
	</article>
</div>
